<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sistema de Pedidos</h1>
        <button id="add-pedido-btn">Adicionar Novo Pedido</button>
    </header>

    <main>
        <ul id="lista-pedidos">
            </ul>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Novo Pedido</h2>
            <form id="form-pedido">
                <input type="hidden" id="pedido-id">

                <label for="tipo">Tipo de Pedido:</label>
                <input type="text" id="tipo" name="tipo" required>

                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cliente-nome">Nome do Cliente:</label>
                <input type="text" id="cliente-nome" name="cliente-nome" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit" id="submit-btn">Salvar Pedido</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>
</body>
</html>
